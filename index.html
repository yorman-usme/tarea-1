<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <h1 class="text-center text-primary my-5">Listado de Productos</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Identificación del Producto</label>
                        <input type="text" class="form-control" id="idPro" placeholder="Ej: P001" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre de Producto</label>
                        <input type="text" class="form-control" id="nombrePro" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precioPro" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="form-control" id="imagenPro" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcionPro" />
                    </div>
                    <button type="button" class="btn btn-primary btnGuardar">Guardar</button>
                </form>
            </div>

            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-8">
                <h3 class="text-primary">Buscar Producto por ID</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="buscarID"
                        placeholder="Ingrese ID del producto (Ej: P001)">
                    <button class="btn btn-success" id="btnBuscar" type="button">Buscar</button>
                </div>

                <div id="resultadoBusqueda" class="alert alert-info d-none">
                </div>

               <button id="btnExportarPDF" class="btn btn-outline-secondary mt-2 d-none">Exportar a PDF</button>

            </div>
        </div>
    </div>

    <script src="localStorage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

</body>

</html>
